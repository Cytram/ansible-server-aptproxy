# test provisioning corresponding to the Vagrantfile

- hosts: aptproxy
  user: vagrant
  become: yes
  become_method: sudo

  roles:
  - { role: aptproxy } 

- host: aptproxy_client

  - name: wait for connectivity
    wait_for: host=aptproxy port=9999 delay=10 state=started
    
  - name: update cache
    command: apt-get update
    
    
